<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Titanic Survival Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f7ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.1);
            width: 400px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 7px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #result {
            display: block;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        small {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Titanic Survival Prediction</h1>
        <form id="predictionForm">
            <label>Pclass (1=First, 2=Second, 3=Third):
                <input type="number" id="Pclass" value="3" min="1" max="3">
            </label>
            <label>Sex:
                <select id="Sex">
                    <option value="0">Female</option>
                    <option value="1" selected>Male</option>
                </select>
            </label>
            <label>Age:
                <input type="number" id="Age" value="22" min="0" max="120">
            </label>
            <label>Siblings/Spouses aboard:
                <input type="number" id="SibSp" value="1" min="0" max="10">
                <small>Number of siblings or spouses aboard</small>
            </label>
            <label>Parents/Children aboard:
                <input type="number" id="Parch" value="0" min="0" max="10">
                <small>Number of parents or children aboard</small>
            </label>
            <label>Fare (Â£):
                <input type="number" step="0.01" id="Fare" value="7.25" min="0">
            </label>
            <label>Port of Embarkation:
                <select id="Embarked">
                    <option value="0">Cherbourg (C)</option>
                    <option value="1">Queenstown (Q)</option>
                    <option value="2" selected>Southampton (S)</option>
                </select>
            </label>
            <button type="submit">Predict</button>
        </form>

        <span id="result"></span>
    </div>

    <script>
        const form = document.getElementById("predictionForm");
        form.addEventListener("submit", async (e) => {
            e.preventDefault();

            const data = {
                Pclass: Number(document.getElementById("Pclass").value),
                Sex: Number(document.getElementById("Sex").value),
                Age: Number(document.getElementById("Age").value),
                SibSp: Number(document.getElementById("SibSp").value),
                Parch: Number(document.getElementById("Parch").value),
                Fare: Number(document.getElementById("Fare").value),
                Embarked: Number(document.getElementById("Embarked").value)
            };

            try {
                const response = await fetch("/predict", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) throw new Error("Network response was not ok");

                const result = await response.json();
                document.getElementById("result").innerText = `Prediction: ${result.survival_status}`;
            } catch (error) {
                console.error("Error fetching prediction:", error);
                document.getElementById("result").innerText = "Error fetching prediction. Check console.";
            }
        });
    </script>
</body>
</html>
